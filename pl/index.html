<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" hreflang="en" href="https://www.threesolarsystem.netlify.app">
    <link rel="alternate" hreflang="pl" href="https://www.threesolarsystem.netlify.app/pl">
    <link rel="alternate" hreflang="ja" href="https://www.threesolarsystem.netlify.app/jp">
    <title>Układ Słoneczny</title>
</head>

<body>
    <div class="progress-container">
        <label for="progress-bar" class="progress-text">Ładowanie...</label>
        <progress name="progress-bar" class="progress-bar" value="0" max="100"></progress>
        <span class="current-text"></span>
    </div>
    <script type="module" src="/loading/loadingpl.js"></script>

    <canvas id="canvas"></canvas>

    <div class="container author"><span>Aplikację wykonał Wojtek Zrałek | Wszelkie prawa zastrzeżone &copy;</span></div>

    <div class="container toggle">
        <label for="sbox">Skybox: </label>
        <select name="sbox" id="skybox-select">
            <option value="1">Niebieski</option>
            <option value="2">Prosty</option>
            <option value="3">Mgławica</option>
            <option value="4">Czerwony</option>
            <option value="none">Nic</option>
        </select><br>

        <label for="checkbox">Animacje: </label>
        <input type="checkbox" checked="checked" id="checkbox" name="checkbox"><br>

        <label for="checkbox-light-ambient">Światło otoczenia: </label>
        <input type="checkbox" checked="checked" id="checkbox-light-ambient" name="checkbox-light-ambient"><br>

        <label for="checkbox-light-point">Światło punktowe: </label>
        <input type="checkbox" checked="checked" id="checkbox-light-point" name="checkbox-light-point"><br>

        <label for="checkbox-grid-helper">Siatka powierzchni: </label>
        <input type="checkbox" id="checkbox-grid-helper" name="checkbox-grid-helper"><br>
    </div>

    <div class="container planets">
        <span id="mercury">Merkury</span>
        <span id="venus">Wenus</span>
        <span id="earth">Ziemia</span>
        <span id="moon">Księżyc</span>
        <span id="mars">Mars</span>
        <span id="jupiter">Jowisz</span>
        <span id="saturn">Saturn</span>
        <span id="uranus">Uran</span>
        <span id="neptune">Neptun</span>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
