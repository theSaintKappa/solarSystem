<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="./loading.js" type="module"></script>
        <script defer src="./main.js" type="module"></script>
        <title>THREE Solar System</title>
    </head>

    <body>
        <div class="progress-container">
            <h1 class="progress-text">Loading...</h1>
            <progress class="progress-bar" value="0" max="100"></progress>
            <p class="current-text"></p>
        </div>

        <div class="menu settings">
            <label>animation: <input type="checkbox" checked data-animate /></label>
            <label>ambient light: <input type="checkbox" checked data-ambient-light /></label>
            <label>point light: <input type="checkbox" checked data-point-light /></label>
            <label>grid plane: <input type="checkbox" data-grid-plane /></label>
            <label>camera auto rotate: <input type="checkbox" data-auto-rotate /></label>
            <label>camera damping: <input type="checkbox" checked data-camera-damping /></label>
            <label>
                skybox:
                <select data-skybox>
                    <option value="blue">Blue</option>
                    <option value="simple">Simple</option>
                    <option value="nebula" selected>Nebula</option>
                    <option value="red">Red</option>
                    <option value="none">None</option>
                </select>
            </label>
            <button data-camera-reset>Reset camera</button>
        </div>

        <div class="menu planets">
            <span data-mercury>mercury</span>
            <span data-venus>venus</span>
            <span data-earth>earth</span>
            <span data-moon>moon</span>
            <span data-mars>mars</span>
            <span data-jupiter>jupiter</span>
            <span data-saturn>saturn</span>
            <span data-uranus>uranus</span>
            <span data-neptune>neptune</span>
        </div>

        <canvas id="canvas"></canvas>
    </body>
</html>
