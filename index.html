<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" hreflang="en" href="https://www.threesolarsystem.netlify.app">
    <link rel="alternate" hreflang="pl" href="https://www.threesolarsystem.netlify.app/pl">
    <link rel="alternate" hreflang="ja" href="https://www.threesolarsystem.netlify.app/jp">
    <title>Solar System</title>
</head>

<body>
    <div class="progress-container">
        <label for="progress-bar" class="progress-text">Loading...</label>
        <progress name="progress-bar" class="progress-bar" value="0" max="100"></progress>
        <span class="current-text"></span>
    </div>
    <script type="module" src="/loading/loadingen.js"></script>

    <canvas id="canvas"></canvas>

    <div class="container author"><span>Made by Wojtek Zra≈Çek | All rights reserved &copy;</span></div>

    <div class="container toggle">
        <label for="sbox">Skybox: </label>
        <select name="sbox" id="skybox-select">
            <option value="1">Blue</option>
            <option value="2">Simple</option>
            <option value="3">Nebula</option>
            <option value="4">Red</option>
            <option value="none">None</option>
        </select><br>

        <label for="checkbox">Animation: </label>
        <input type="checkbox" checked="checked" id="checkbox" name="checkbox"><br>

        <label for="checkbox-light-ambient">ambientLight: </label>
        <input type="checkbox" checked="checked" id="checkbox-light-ambient" name="checkbox-light-ambient"><br>

        <label for="checkbox-light-point">pointLight: </label>
        <input type="checkbox" checked="checked" id="checkbox-light-point" name="checkbox-light-point"><br>

        <label for="checkbox-grid-helper">gridHelperPlane: </label>
        <input type="checkbox" id="checkbox-grid-helper" name="checkbox-grid-helper"><br>
    </div>

    <div class="container planets">
        <span id="mercury">mercury</span>
        <span id="venus">venus</span>
        <span id="earth">earth</span>
        <span id="moon">moon</span>
        <span id="mars">mars</span>
        <span id="jupiter">jupiter</span>
        <span id="saturn">saturn</span>
        <span id="uranus">uranus</span>
        <span id="neptune">neptune</span>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
