<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
        <script defer src="./loading.js" type="module"></script>
        <script defer src="./main.js" type="module"></script>
        <title>SaintKappa's Solar System model</title>
    </head>

    <body>
        <div class="progress-container">
            <h1 class="progress-text">Loading...</h1>
            <progress class="progress-bar" value="0" max="100"></progress>
            <p class="current-text"></p>
        </div>

        <div class="menu settings">
            <label>animation: <input type="checkbox" checked="checked" id="animate" /></label>
            <label>ambient light: <input type="checkbox" checked="checked" id="ambient-light" /></label>
            <label>point light: <input type="checkbox" checked="checked" id="point-light" /></label>
            <label>grid plane: <input type="checkbox" id="grid-plane" /></label>
            <label>camera auto rotate: <input type="checkbox" id="auto-rotate" /></label>
            <label>camera damping: <input type="checkbox" checked="checked" id="camera-damping" /></label>
            <label>
                skybox:
                <select id="skybox">
                    <option value="1">Blue</option>
                    <option value="2">Simple</option>
                    <option value="3">Nebula</option>
                    <option value="4">Red</option>
                    <option value="none">None</option>
                </select>
            </label>
        </div>

        <div class="menu planets">
            <span id="mercury">mercury</span>
            <span id="venus">venus</span>
            <span id="earth">earth</span>
            <span id="moon">moon</span>
            <span id="mars">mars</span>
            <span id="jupiter">jupiter</span>
            <span id="saturn">saturn</span>
            <span id="uranus">uranus</span>
            <span id="neptune">neptune</span>
        </div>

        <canvas id="canvas"></canvas>
    </body>
</html>
