<!DOCTYPE html>
<html lang="ja-Kana">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="alternate" hreflang="en" href="https://www.threesolarsystem.netlify.app">
    <link rel="alternate" hreflang="pl" href="https://www.threesolarsystem.netlify.app/pl">
    <link rel="alternate" hreflang="ja" href="https://www.threesolarsystem.netlify.app/jp">
    <title>たいようけい</title>
</head>

<body>
    <div class="progress-container">
        <label for="progress-bar" class="progress-text">ローディング中...</label>
        <progress name="progress-bar" class="progress-bar" value="0" max="100"></progress>
        <span class="current-text"></span>
    </div>
    <script type="module" src="/loading/loadingjp.js"></script>

    <canvas id="canvas"></canvas>

    <div class="container author"><span>Wojtek Zrałek によるプロジェクト | ぜん ちょさく-けん しょゆう &copy;</span></div>

    <div class="container toggle">
        <label for="sbox">スカイ ボックス: </label>
        <select name="sbox" id="skybox-select">
            <option value="1">あお</option>
            <option value="2">たんじゅん</option>
            <option value="3">せいうん</option>
            <option value="4">あか</option>
            <option value="none">なし</option>
        </select><br>

        <label for="checkbox">アニメーション: </label>
        <input type="checkbox" checked="checked" id="checkbox" name="checkbox"><br>

        <label for="checkbox-light-ambient">アンビエント光: </label>
        <input type="checkbox" checked="checked" id="checkbox-light-ambient" name="checkbox-light-ambient"><br>

        <label for="checkbox-light-point">てん こうげん の ひかり: </label>
        <input type="checkbox" checked="checked" id="checkbox-light-point" name="checkbox-light-point"><br>

        <label for="checkbox-grid-helper">グリッド へいめん: </label>
        <input type="checkbox" id="checkbox-grid-helper" name="checkbox-grid-helper"><br>

        <label for="checkbox-auto-rotate">カメラ の じどう かいてん: </label>
        <input type="checkbox" id="checkbox-auto-rotate" name="checkbox-auto-rotate"><br>

        <label for="checkbox-camera-damping">カメラ ダンピング: </label>
        <input type="checkbox" checked="checked" id="checkbox-camera-damping" name="checkbox-camera-damping"><br>
    </div>

    <div class="container planets">
        <span id="mercury">すいせい</span>
        <span id="venus">きんせい</span>
        <span id="earth">ちきゅう</span>
        <span id="moon">つき</span>
        <span id="mars">かせい</span>
        <span id="jupiter">もくせい</span>
        <span id="saturn">どせい</span>
        <span id="uranus">てんのうせい</span>
        <span id="neptune">かいおうせい</span>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
